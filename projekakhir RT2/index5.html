<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour - Candi Kidal (Scene 1)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" sizes="965x354" href="https://virtual.ub.ac.id/wp-content/uploads/2020/09/logovirtual2.png">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- <script src="js/aframe-master.js"></script> -->
    <script src="js/aframe-href-component.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body data-gr-c-s-loaded="true">

    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
      <a-entity position="0 1.8 4" rotation="0 180 0">
        <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" rotation="0 0 0" position="0 0 0">
          <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
          <a-ring radius-outer="0.30" radius-inner="0.20" position="0 0 -3" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true" geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20" raycaster="" scale="0.4628376812078244 0.4628376812078244 0.4628376812078244">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>


      <!-- SKY 1 -->
      <a-sky src="img/PANO_20251127_110418_3.jpg" rotation="0 -90 0"></a-sky>


      <!-- BUTTON → NEXT (ke Scene 2) -->
      <a-entity position="0 1.8 -2">

        <!-- kotak -->
        <a-plane class="clickable"
                position="0 1.8 10"
                rotation="0 -180 0"
                 width="3"
                 height="0.7"
                 color="#222"
                 opacity="0"
                 shader="flat"
                 href="index4.html">
        </a-plane>

        <a-plane class="clickable"
                position="0 -1.8 10"
                rotation="0 -180 0"
                 width="3"
                 height="0.7"
                 color="#222"
                 opacity="0"
                 shader="flat"
                 href="index6.html">
        </a-plane>

        <!-- teks -->

        <a-text value="➡️ pergi ke depan candi"
                align="center"
                width="10"
                color="#FFD700"
                position="0 -1.8 10"
                rotation="0 -180 0">
        </a-text>

        <a-text value="➡️ Kembali ke area tengah"
                align="center"
                width="10"
                color="#FFD700"
                position="0 1.8 10"
                rotation="0 -180 0">
        </a-text>

      </a-entity>
      <!-- TOMBOL PEMICU -->
<a-entity id="triggerInfo"
          class="clickable"
          geometry="primitive: plane; width: 1; height: 1.8"
          material="color: yellow; transparent: true; opacity: 0.1"
          position="1.6 1.3 8"
          rotation="0 180 0"
          onclick="showBothInfo()">
</a-entity>
<!-- INFO A: PLANE GAMBAR -->
<a-entity id="infoImage"
          visible="false"
          position="-0.5 1.3 8"
          rotation="0 200 0">

  <a-plane width="2"
           height="2"
           src="img/prasasti.jpg"
           opacity="1">
  </a-plane>

</a-entity>
<!-- INFO B: TULISAN -->
<a-entity id="infoText"
          visible="false"
          position="3 1.3 6"
          rotation="0 200 0">

  <a-plane width="2"
           height="1"
           color="#000"
           opacity="0.7">
  </a-plane>

  <a-text value="Prasasti peresmian Candi Kidal dibangun setelah mengalami pemugaran dan diresmikan sebagai tempat bersejarah di Malang oleh Bapak Fuad Hassan pada tahun 1990"
          width="1.8"
          align="center"
          position="0 0 0.01"
          color="#FFD700">
  </a-text>

</a-entity>


    </a-scene>

    <script>
  function showBothInfo() {
    const img = document.getElementById("infoImage");
    const txt = document.getElementById("infoText");

    img.setAttribute("visible", true);
    txt.setAttribute("visible", true);

    // OPSIONAL: auto-hide setelah 6 detik
    setTimeout(() => {
      img.setAttribute("visible", false);
      txt.setAttribute("visible", false);
    }, 30000);
  }
</script>

  </body>
</html>
